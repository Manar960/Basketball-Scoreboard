<html>
  <head>
    <link rel="stylesheet" href="pro.css" />
   <title>Basketball-Scoreboard</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="container">
      <div id="home">
        <div class="title">HOME</div>
        <div class="scoreboard"><div id="home-score">0</div></div>
        <div class="score-buttons">
          <button onclick="add1a()">+1</button>
          <button onclick="add2a()">+2</button>
          <button onclick="add3a()">+3</button>
        </div>
      </div>
      <div id="guest">
        <div class="title">GUEST</div>
        <div class="scoreboard"><div id="guest-score">0</div></div>
        <div class="score-buttons" >
          <button onclick="add1b()">+1</button>
          <button onclick="add2b()">+2</button>
          <button onclick="add3b()">+3</button>
        </div>
      </div>
    </div>
    <script src="pro.js"></script>
  </body>
</html>
